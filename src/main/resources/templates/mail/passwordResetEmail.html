<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{email.reset.title}">JHipster password reset</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.login})}">Dear</p>
<p th:text="#{email.reset.text1}">
  For your JHipster account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
  <a th:href="${url}" th:text="${url}" th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})">Login link</a>
</p>
<p>
  <span th:text="#{email.reset.text2}">Regards, </span>
  <br/>
  <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
