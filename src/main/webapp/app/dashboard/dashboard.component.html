<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="h1 db title"><span jhiTranslate="dashboard.title">FIRY</span></h1>
      <h1 class="h1 db subtitle">
        <span jhiTranslate="dashboard.subtitle">ANALYSE DES HISTORIQUES DE NAVIGATION SUR FIREFOX</span>
      </h1>
      <div class="row">
        <div class="col-md-3">
          <div class="card info text-center m-2">
            <div class="card-body">
              <h5 class="card-title">Nombre de visites par jour</h5>
              <div style="display: block;">
                <canvas [chartType]="'line'" [colors]="lineChartColors" [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [legend]="lineChartLegend"
                        baseChart
                        height="400"
                        width="400">
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card info text-center m-2">
            <div class="card-body">
              <h5 class="card-title">Temps de visite moyen par site</h5>
              <div style="display: block;">
                <canvas [chartType]="'bar'" [datasets]="lineStackData"
                        [labels]="lineStackLabels"
                        [legend]="lineStackLegend"
                        baseChart
                        height="400"
                        width="400">
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card info text-center m-2">
            <div class="card-body">
              <h5 class="card-title">Nombre de visites par type de visite</h5>
              <div style="display: block;">
                <canvas [chartType]="'doughnut'"
                        [datasets]="pieData"
                        [labels]="pieLabels"
                        baseChart
                        height="400"
                        width="400">
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card info text-center m-2">
            <div class="card-body">
              <h5 class="card-title">Mots plus fréquents sur la navigation</h5>
              <div style="display: block;">
                <canvas [chartType]="'polarArea'"
                        [datasets]="wordData"
                        [labels]="wordLabels"
                        [legend]="wordLegend"
                        baseChart
                        height="400"
                        width="400">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card info ml-4 mt-2" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">Informations</h5>
            <span class="card-text">Dernière mise à jour : {{ dateObj }}</span><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
