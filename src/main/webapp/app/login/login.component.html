<div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" jhiTranslate="login.title">Sign in</h1>
      <div *ngIf="authenticationError" class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="form" role="form">
        <div class="form-group">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
          <input
            #username
            class="form-control"
            data-cy="username"
            formControlName="username"
            id="username"
            name="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="password" jhiTranslate="login.form.password">Password</label>
          <input
            class="form-control"
            data-cy="password"
            formControlName="password"
            id="password"
            name="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            type="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" formControlName="rememberMe" id="rememberMe" name="rememberMe" type="checkbox"/>
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>

        <button class="btn btn-primary" data-cy="submit" jhiTranslate="login.form.button" type="submit">Sign in</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" data-cy="forgetYourPasswordSelector" jhiTranslate="login.password.forgot" routerLink="/account/reset/request"
        >Did you forget your password?</a
        >
      </div>

      <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a class="alert-link" jhiTranslate="global.messages.info.register.link" routerLink="/account/register">Register a new account</a>
      </div>
    </div>
  </div>
</div>
