spring:
  application:
    name: firy
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    cassandra:
      contact-points: localhost
      compression: NONE
      keyspace-name: cassandra_unit_keyspace
      local-datacenter: datacenter1
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: firy-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: firy-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'firyApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZTViZGZlZDU3ZmUwYTUyZjlhMjk5NDRiMmJiZWU1YThkYTkyNThhYTRhMTE4OTI5MWVkNjYxNWM2NGFjMzViYWJkZmRkZjkzMzlmMjc0NjI1ZDk4MTFhYWUxN2YyM2QwYTQxNmFiZGQ4ZTk5NTY5NzljMmUxYzNjYTJiOWI1YmM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: firy
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
